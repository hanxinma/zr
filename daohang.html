  <script>
window.onload = function() {
  var now = new Date().getTime();
  var interval = 5000; // 禁止用户在 5 秒钟内打开新的页面
  var lastPageLoadTime = document.cookie.replace(/(?:(?:^|.*;\s*)pageLoadTime\s*\=\s*([^;]*).*$)|^.*$/, "$1");
  if (lastPageLoadTime === "" || now - lastPageLoadTime > interval) {
    // 可以继续打开新页面
    document.cookie = "pageLoadTime=" + now + "; max-age=" + interval/1000;
  } else {
    // 禁止打开新页面
    alert("请稍等 " + (interval/1000) + " 秒后再试！");
    window.close(); // 关闭当前窗口
  }
}
  </script>
