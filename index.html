  <script>
function downloadTxtFile() {
  // 获取 div 中的内容
  var html = document.getElementById("input-div").innerHTML;

  // 将 HTML 内容保存到本地存储中
  localStorage.setItem("savedHtmlContent", html);

  // 将 HTML 转换为纯文本
  var text = html.replace(/<br>/g, "\r\n")
    .replace(/<\/?[^>]+(>|$)/g, "")
    .trim();

  // 去掉 BOM 头
  if (text.charCodeAt(0) === 0xFEFF) {
    text = text.slice(1);
  }

  // 创建一个 Blob 对象
  var data = new Blob([new TextEncoder().encode(text)], { type: "text/plain" });

  // 创建一个链接用于下载
  var url = window.URL.createObjectURL(data);

  // 创建一个隐藏的链接并单击它以触发下载
  var link = document.createElement("a");
  link.setAttribute("href", url);
  link.setAttribute("download", "易学码9.txt");
  document.body.appendChild(link);
  link.click();
}

var downloadBtn = document.getElementById("download-btn");
downloadBtn.addEventListener("click", downloadTxtFile);

// 当页面关闭时，将保存的 HTML 内容从本地存储中删除
window.onbeforeunload = function () {
  localStorage.removeItem("savedHtmlContent");
  return "您正在离开此页面，是否确认？";
